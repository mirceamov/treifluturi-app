<div class="games-header">
    <h1>Choose a Game</h1>
    <mat-icon class="menu-icon" (click)="toggleMenu()">menu</mat-icon>
  </div>
  
  <div class="games-container">
    <mat-card class="game-card" (click)="startGame('balloon-pop')">
      <mat-card-content>
        <img src="assets/balloon-icon.png" alt="Balloon Icon" class="game-icon">
        <h2>Balloon Pop</h2>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="game-card disabled">
      <mat-card-content>
        <h2>Coming Soon</h2>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="game-card disabled">
      <mat-card-content>
        <h2>Coming Soon</h2>
      </mat-card-content>
    </mat-card>
  </div>
  
  <!-- Menu Overlay -->
  <div *ngIf="menuOpen" class="menu-overlay" (click)="toggleMenu()">
    <div class="menu">
      <a routerLink="/">Home</a>
      <a routerLink="/games">Games</a>
      <a routerLink="/about">About</a>
    </div>
  </div>
