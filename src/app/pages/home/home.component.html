<div class="home-container">
    <!-- 🌟 Logo Section -->
    <img src="assets/butterflies.webp" alt="3Butterflies Logo" class="logo">
    
    <!-- 🎉 Welcome Message -->
    <h1>Welcome to the playground 🦋</h1>
    <p class="intro-text p-2">A magical world of fun games and adventures for kids! 🌈🎮</p>
  
    <!-- 🌟 Play Games Button -->
    <a routerLink="/games" class="play-button">🚀 Start Playing!</a>
  
    <!-- 🦋 Fun Image Section -->
    
  
    <!-- 🌟 Did You Know? Section -->
    <div class="did-you-know">
      <h2>Did You Know? 🤔</h2>
      <p>{{ funFact }}</p>

        <div class="game-card" routerLink="/games/dice-roll">
